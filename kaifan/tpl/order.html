<div ng-include="'tpl/header.html'"></div>

<div class="order container-fluid">
    <div class="bs-example">
        <form>
            <div class="form-group">
                <label>联系人:</label>
                <input ng-model="order.user_name" class="form-control" placeholder="联系人" required >
                <span ng-if="checkData.nameCheck=='m'">不能为空</span>
                <span ng-if="checkData.nameCheck=='e'">最少两个字</span>
                <br/>
            </div>
            <div class="form-group">
                <label>性别:</label>
                <label class="radio-inline">
                    <input ng-model="order.sex" type="radio"  value="1"> 男士
                </label>
                <label class="radio-inline">
                    <input ng-model="order.sex" type="radio"  value="2"> 女士
                </label>
            </div>
            <div class="form-group">
                <label>联系电话:</label>
                <input ng-model="order.phone" type="text" class="form-control"  placeholder="联系人电话" required>
                <span ng-if="checkData.phoneCheck=='m'">手机号不能为空</span>
                <span ng-if="checkData.phoneCheck=='e'">格式错误</span>
                <br/>
            </div>
            <div class="form-group">
                <label>送餐地址:</label>
                <textarea ng-model="order.addr" class="form-control" placeholder="地址" rows="3" required></textarea>
            </div>

            <button class="btn btn-success btn-block" ng-click="submitOrder()" type="submit">确认下单</button>
        </form>
    </div>
</div>

<div class="hidden-md hidden-lg hidden-sm" ng-include="'tpl/footer.html'"></div>
