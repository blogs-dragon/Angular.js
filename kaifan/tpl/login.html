<div ng-include="'tpl/header.html'"></div>

<div class="login container-fluid">
    <form class="form-signin">
        <h2 class="form-signin-heading">注册/登录</h2>
        <label for="inputEmail" class="sr-only">邮箱/账户</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="邮箱/账户" required="" autofocus="">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 安全款项
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>

</div>


<div class="hidden-md hidden-lg hidden-sm" ng-include="'tpl/footer.html'"></div>
